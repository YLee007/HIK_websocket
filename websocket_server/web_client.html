<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ¥ HIKç›¸æœºå®æ—¶è§†é¢‘æµ</h1>
            <p>æµ·åº·å¨è§†å·¥ä¸šç›¸æœº WebSocket å®æ—¶ä¼ è¾“</p>
        </div>
        
        <div class="video-container">
            <img id="videoImage" alt="ç­‰å¾…è§†é¢‘æµ..." style="display: none;">
            <div class="loading" id="loading">ç­‰å¾…è¿æ¥...</div>
        </div>
        
        <div class="status-bar">
            <div class="status-item">
                <span class="status-label">è¿æ¥çŠ¶æ€</span>
                <span class="status-value">
                    <span class="status-dot" id="statusDot"></span>
                    <span id="statusText">æœªè¿æ¥</span>
                </span>
            </div>
            <div class="status-item">
                <span class="status-label">å¸§ç‡</span>
                <span class="status-value" id="fpsValue">0 fps</span>
            </div>
            <div class="status-item">
                <span class="status-label">å»¶è¿Ÿ</span>
                <span class="status-value" id="latencyValue">0 ms</span>
            </div>
            <div class="status-item">
                <span class="status-label">æ¥æ”¶å¸§æ•°</span>
                <span class="status-value" id="frameCount">0</span>
            </div>
        </div>
        
        <div class="connection-form">
            <div class="form-group">
                <label for="serverUrl">æœåŠ¡å™¨åœ°å€</label>
                <input type="text" id="serverUrl" placeholder="ws://192.168.1.100:9002" value="ws://localhost:9002">
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" id="connectBtn" onclick="connect()">è¿æ¥</button>
            <button class="btn btn-danger" id="disconnectBtn" onclick="disconnect()" disabled>æ–­å¼€</button>
        </div>
    </div>

    <script>
        let ws = null;
        let frameCount = 0;
        let lastFrameTime = Date.now();
        let fpsCounter = 0;
        let fpsInterval = null;
        
        const videoImage = document.getElementById('videoImage');
        const loading = document.getElementById('loading');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const fpsValue = document.getElementById('fpsValue');
        const latencyValue = document.getElementById('latencyValue');
        const frameCountElement = document.getElementById('frameCount');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const serverUrlInput = document.getElementById('serverUrl');
        
        function connect() {
            const serverUrl = serverUrlInput.value.trim();
            
            if (!serverUrl) {
                alert('è¯·è¾“å…¥æœåŠ¡å™¨åœ°å€');
                return;
            }
            
            try {
                ws = new WebSocket(serverUrl);
                ws.binaryType = 'arraybuffer';
                
                ws.onopen = function() {
                    console.log('WebSocketè¿æ¥å·²å»ºç«‹');
                    updateStatus(true);
                    connectBtn.disabled = true;
                    disconnectBtn.disabled = false;
                    serverUrlInput.disabled = true;
                    
                    // å¯åŠ¨FPSè®¡æ•°å™¨
                    fpsCounter = 0;
                    fpsInterval = setInterval(() => {
                        fpsValue.textContent = fpsCounter + ' fps';
                        fpsCounter = 0;
                    }, 1000);
                };
                
                ws.onmessage = function(event) {
                    const blob = new Blob([event.data], { type: 'image/jpeg' });
                    const url = URL.createObjectURL(blob);
                    
                    // é‡Šæ”¾ä¹‹å‰çš„URL
                    if (videoImage.src) {
                        URL.revokeObjectURL(videoImage.src);
                    }
                    
                    videoImage.src = url;
                    videoImage.style.display = 'block';
                    loading.style.display = 'none';
                    
                    // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
                    frameCount++;
                    fpsCounter++;
                    frameCountElement.textContent = frameCount;
                    
                    const now = Date.now();
                    const latency = now - lastFrameTime;
                    latencyValue.textContent = latency + ' ms';
                    lastFrameTime = now;
                };
                
                ws.onerror = function(error) {
                    console.error('WebSocketé”™è¯¯:', error);
                    alert('è¿æ¥é”™è¯¯ï¼Œè¯·æ£€æŸ¥æœåŠ¡å™¨åœ°å€å’Œç½‘ç»œè¿æ¥');
                };
                
                ws.onclose = function() {
                    console.log('WebSocketè¿æ¥å·²å…³é—­');
                    updateStatus(false);
                    connectBtn.disabled = false;
                    disconnectBtn.disabled = true;
                    serverUrlInput.disabled = false;
                    loading.style.display = 'block';
                    loading.textContent = 'è¿æ¥å·²æ–­å¼€';
                    
                    if (fpsInterval) {
                        clearInterval(fpsInterval);
                        fpsInterval = null;
                    }
                };
                
            } catch (error) {
                console.error('åˆ›å»ºWebSocketå¤±è´¥:', error);
                alert('è¿æ¥å¤±è´¥: ' + error.message);
            }
        }
        
        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }
        
        function updateStatus(connected) {
            if (connected) {
                statusDot.classList.add('connected');
                statusDot.classList.remove('disconnected');
                statusText.textContent = 'å·²è¿æ¥';
            } else {
                statusDot.classList.remove('connected');
                statusDot.classList.add('disconnected');
                statusText.textContent = 'æœªè¿æ¥';
                fpsValue.textContent = '0 fps';
                latencyValue.textContent = '0 ms';
            }
        }
        
        // é¡µé¢å¸è½½æ—¶æ–­å¼€è¿æ¥
        window.addEventListener('beforeunload', function() {
            disconnect();
        });
        
        // è‡ªåŠ¨è¿æ¥ï¼ˆå¯é€‰ï¼‰
        // window.addEventListener('load', function() {
        //     setTimeout(connect, 500);
        // });
    </script>
